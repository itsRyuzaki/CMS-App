<div class="searh-wrapper">
  <form [formGroup]="searchForm" autocomplete="off">
    <!-- Filters -->
    <div class="row">
      <h6 class="col-xs-4 col-md-2 col-lg-2 col-xl-1">Filters:</h6>
      <div class="form-group col-xs-6 col-md-4 col-lg-3 col-xl-2">
        <label for="patientName">Name</label>
        <input
          type="text"
          class="form-control"
          id="patientName"
          formControlName="name"
        />
      </div>
      <div class="form-group col-xs-6 col-md-4 col-lg-3 col-xl-2">
        <label for="age">Age</label>

        <select class="form-select form-control" id="age" formControlName="age">
          <option *ngFor="let ageOption of ageOptions" [value]="ageOption.id">
            {{ ageOption.label }}
          </option>
        </select>
      </div>
      <div class="form-group col-xs-6 col-md-4 col-lg-3 col-xl-2">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          formControlName="phoneNumber"
        />
      </div>
    </div>

    <!-- Sort Options -->

    <div class="row">
      <h6 class="col-xs-4 col-md-2 col-lg-2 col-xl-1">Sort By:</h6>
      <div class="form-group col-xs-6 col-md-4 col-lg-3 col-xl-2">
        <select
          class="form-control form-select"
          id="sortBy"
          formControlName="sortBy"
        >
          <option
            *ngFor="let sortOption of sortOptions"
            [value]="sortOption.value"
          >
            {{ sortOption.label }}
          </option>
        </select>
      </div>
    </div>
  </form>
</div>
